<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stock Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #fff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e2f;
            --text-color: #f4f4f9;
            --card-bg: #2c2c3c;
            --button-bg: #5b8dfd;
            --button-hover: #3b6fd9;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header, footer {
            padding: 15px;
            background-color: var(--text-color);
            color: var(--bg-color);
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
        }
        .autocomplete-items {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-items div:hover {
            background-color: #f4f4f4;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .recommendations {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--card-bg);
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px auto;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Advanced Stock Analysis Platform</h1>
    </header>

    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>

    <div class="container">
        <div class="search-bar">
            <div class="autocomplete">
                <input type="text" id="stockSearch" placeholder="Search for a stock...">
                <button onclick="addStock()">Add</button>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
        <div class="recommendations">
            <h2>Recommendations</h2>
            <p id="recommendationsText">No data available yet.</p>
        </div>
    </div>

    <footer>
        <p>Stock Analysis Platform Â© 2024</p>
    </footer>

    <script>
        let stockChart;
        const stockDataList = [];

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }

        function addStock() {
            const stockName = document.getElementById("stockSearch").value.trim();
            if (!stockName) {
                alert("Please enter a stock name.");
                return;
            }
            const stockData = generateFakeStockData(stockName);
            stockDataList.push(stockData);
            updateChart(stockDataList);
            updateRecommendations(stockDataList);
            document.getElementById("stockSearch").value = "";
        }

        function updateChart(stockDataList) {
            const ctx = document.getElementById("stockChart").getContext("2d");
            if (stockChart) stockChart.destroy();
            const datasets = stockDataList.map(stock => ({
                label: `${stock.name} Price`,
                data: stock.prices,
                borderColor: getRandomColor(),
                borderWidth: 2,
                fill: false
            }));
            stockChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: stockDataList[0].dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Date" } },
                        y: { title: { display: true, text: "Price (USD)" } }
                    }
                }
            });
        }

        function updateRecommendations(stockDataList) {
            const recommendationsText = document.getElementById("recommendationsText");
            const recommendations = stockDataList.map(stock => `${stock.name}: ${stock.recommendation}`).join("<br>");
            recommendationsText.innerHTML = recommendations;
        }

        function generateFakeStockData(stockName) {
            const dates = [];
            const prices = [];
            const currentDate = new Date();
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentDate);
                date.setDate(currentDate.getDate() - i);
                dates.unshift(date.toISOString().split("T")[0]);
                prices.unshift((Math.random() * 100 + 50).toFixed(2));
            }
            return {
                name: stockName,
                dates: dates,
                prices: prices,
                recommendation: prices[6] > prices[0] ? "Buy" : "Hold"
            };
        }

        function getRandomColor() {
            return `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stock Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #fff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e2f;
            --text-color: #f4f4f9;
            --card-bg: #2c2c3c;
            --button-bg: #5b8dfd;
            --button-hover: #3b6fd9;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header, footer {
            padding: 15px;
            background-color: var(--text-color);
            color: var(--bg-color);
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px auto;
        }
        .dashboard {
            margin-top: 20px;
        }
        .dashboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .dashboard th, .dashboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Pro Stock Analysis Platform</h1>
        <button onclick="openLoginModal()">Login</button>
    </header>

    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="stockSearch" placeholder="Search for a stock symbol (e.g., AAPL, TSLA)...">
            <button onclick="addStock()">Add Stock</button>
        </div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>

        <div class="dashboard">
            <h2>Stock Dashboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change (%)</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody id="dashboardBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Stock Analysis Platform Â© 2024</p>
    </footer>

    <script>
        let stockChart;
        const stockDataList = [];

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }
